<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Test Footer</title>
<style>
    .footer {
  background-color: #4b2e2b;
  color: #fff;
  width: 100%;               /* asegurar ancho total */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;    /* columna, logo abajo */
  align-items: flex-start;   /* todo alineado a la izquierda */
  padding: 25px 40px;
  position: relative;
  gap: 18px;
  margin: 0;
}

/* línea decorativa (no tapa contenido) */
.footer::before {
  content: "";
  position: absolute;
  top: 8px;
  left: 0;                   /* empezar desde 0 para evitar offsets */
  right: 0;
  height: 2px;
  background-color: rgba(255,255,255,0.25);
  pointer-events: none;
}

/* Grid de íconos sociales */
.social-grid {
  display: grid;
  grid-template-columns: 1fr 1fr; /* dos columnas iguales */
  gap: 12px 24px;
  width: auto;               /* que no intente centrar o estirarse raro */
  justify-items: start;      /* IMPORTANT: alinea celdas a la izquierda */
  align-items: center;
}

/* cada fila (item) */
.social-item {
  display: flex;
  align-items: center;
  justify-content: flex-start;  /* fuerza contenido a la izquierda */
  gap: 10px;
  margin: 0;
  padding: 0;
}

/* iconos */
.social-item img {
  width: 22px;
  height: 22px;
  object-fit: contain;
  filter: brightness(0) invert(1);
  transition: transform 0.15s ease;
}

/* texto/enlace al lado del icono */
.social-item span,
.social-item a {
  display: inline-block;
  color: #fff;
  font-size: 14px;
  text-decoration: none;
  margin: 0;
  padding: 0;
}

/* logo circular alineado a la izquierda */
.logo {
  border: 2px solid #fff;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 18px;
  align-self: flex-start;   /* asegurar alineación a la izquierda */
  margin-top: 6px;
}

/* Responsivo: en pantallas pequeñas usamos una sola columna */
@media (max-width: 520px) {
  .social-grid {
    grid-template-columns: 1fr;
  }
}
  /* pega aquí exactamente el CSS del bloque "Footer - versión forzada" de arriba */
  /* (para evitar repetir, copia el bloque CSS anterior aquí) */
</style>
</head>
<body style="margin:0; font-family: Georgia, serif;">

  <div style="min-height:70vh; padding:30px;">
    <h1>Contenido de prueba</h1>
    <p>Scroll hacia abajo para ver footer.</p>
  </div>

  <footer class="footer">
    <div class="social-grid">
      <div class="social-item">
        <img src="https://via.placeholder.com/22" alt="WhatsApp">
        <span>+(506) 7123-3755</span>
      </div>
      <div class="social-item">
        <img src="https://via.placeholder.com/22" alt="Instagram">
        <span>koko.soda25</span>
      </div>
      <div class="social-item">
        <img src="https://via.placeholder.com/22" alt="Facebook">
        <span>Soda Koko</span>
      </div>
      <div class="social-item">
        <img src="https://via.placeholder.com/22" alt="Ubicación">
        <a href="#">Click aquí para obtener la ubicación</a>
      </div>
    </div>
    <div class="logo">KOKO.</div>
  </footer>

</body>
</html>
