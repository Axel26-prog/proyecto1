<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOKO | Contacto</title>
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="icons"></div>
    <ul>
      <li class="has-submenu">
        <a href="#">Menu</a>
        <ul class="submenu">
          <li><a href="#">Sobre KOKO</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">FAQs</a></li>
        </ul>
      </li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contactanos</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h1>Contáctanos</h1>
      <!-- Columna derecha: formulario -->
      <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Enviar</button>

        <div class="success-message" id="successMessage">
          ¡Gracias! Tu mensaje ha sido enviado.
        </div>
      </form>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-social">
      <div class="social-grid">
        <div class="social-item">
          <img src="./img/logo whatsapp.png" alt="+(506) 7123-3755">
          <span>+(506) 7123-3755</span>
        </div>
        <div class="social-item">
          <img src="./img/logo instagram.png" alt="koko.soda25">
          <span>koko.soda25</span>
        </div>
        <div class="social-item">
          <img src="./img/logo facebook.png" alt="Huang Nick (Soda Koko)">
          <span>Soda Koko</span>
        </div>
        <div class="social-item">
          <img src="./img/ubicacion.png" alt="Click aqui para obtener la ubicación">
          <a href="#">Click aquí para obtener la ubicación</a>
        </div>
      </div>
      <div class="logo">KOKO.</div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      successMessage.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
